#
version: 2

defaults: &defaults
  working_directory: ~/improbable-grpc-web/client/grpc-web
  docker:
    - image: circleci/node:13.6.0

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
          path: ~/improbable-grpc-web

      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: npm install
      - run:
          name: Run tests
          command: npm test

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/repo
          paths: .
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/improbable-grpc-web/client/grpc-web
      - run:
          name: Authenticate with registry
          command: |
            echo "@addrobots:registry=https://npm.pkg.github.com/" > ~/.npmrc
            echo "//npm.pkg.github.com/:_authToken=\"$GITHUB_AUTH_TOKEN\"" >> ~/.npmrc
            npm set @addrobots:registry https://npm.pkg.github.com
      - run:
          name: Publish package
          command: npm publish

workflows:
  version: 2
  test-deploy:
    jobs:
      - test:
          filters:
            tags:
              only: /^v.*/
      - deploy:
          requires:
            - test
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/